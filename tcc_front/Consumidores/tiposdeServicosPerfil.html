<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="visualizacaoPerfil.css">
    <link rel="stylesheet" href="headerPerfil.css">
    <link rel="stylesheet" href="styleCabecalho.css">

<body>
    <header>
        <div id="menuPrincipal">
            <div>
                <li>
                    <a href="">Revista</a>
                </li>
            </div>
    
            <div>
                <li>
                    <a href="">Agendamentos</a>
                </li>
            </div>
    
            <div id="imglogo">
                <img src="img/logo.png" alt="" height="50px" width="200px">

            <div>

            <div id="imgElipse">

        </div>
    </header>

    <main>
        <section class="cabecalho">
            <div class="fundo">

            </div>
        </section>
        <section class="conteudo">
            <div class="titulo">
                <img src="img/logo_salao.png" alt="" class="imgPerfil">
                <label id="lblTitulo">Beauty Hair</label>
                <img src="img/imgEstrela.png" alt="" width="15px" height="20px">
                <label id="lblPontos">4.5</label>

            </div>
        </section>

        <div class="informacoes">
            <div class="menuLateral">
                <div id="menu">
                    <ul>
                        <li>
                            <a href="#">
                                Inicio
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Serviços
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Produtos
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Avaliações
                            </a>
                        </li>
                    </ul>
        
                    <input type="button" value="Agendar">
                </div>
            </div>

            <div id="separaMenuConteudo" class="alinhar">
                <div class="pesquisar">
                    <label for="txtPesquisar" class="pesquisa_icon"></label>
                    <input type="text" name="txtPesquisar" id="txtPesquisar" placeholder="O que você está procurando?">
                </div>

                <div class="menuCategorias alinhar">
                    <ul>
                        <li>
                            Cabelos
                        </li>
                        <li>
                            Barba
                        </li>
                        <li>
                            Unhas
                        </li>
                        <li>
                            Penteados
                        </li>
                    </ul>
                </div>

                <div class="containerServicosCabelo">
                    <div class="cabelo">
                        <div class="cardCabelo">

                        </div>
                        
                    </div>
                    <div class="cabelo"></div>
                    <div class="cabelo"></div>
                    <div class="cabelo"></div>
                </div>
            </div>
        </div>
