<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro_servico.css">
    <script src="cadastro_servico.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Megrim&family=Raleway&display=swap" rel="stylesheet">
    <title>Cadastrar serviço</title>
</head>
<body>
   <main>
       <section id="rotulo_verde">
           <div>
                 <h1>CADASTRO DE SERVIÇO</h1>
           </div>
           <div id="foto">
               <img src="../../Prestadores/img/image 428.svg" alt="">
           </div>
       </section>
       <section id="dados_servico">
                <div id="dados_parte1">
                <div id="campo">
                    <label>Título</label>
                    <input id="" class="input_linha" type="text">
                </div>
                <div id="campo">
                    <label>Preço</label>
                    <input id="" class="input_linha"  type="text">
                </div>
                <div id="campo">
                    <label>Promoção</label>
                    <input id="" class="input_linha" type="text">
                </div>
                <div id="campo">
                    <label>Variações de preço</label>
                    <input id="" class="input_linha" placeholder="(ex: cabelo médio R$20)" type="text">
                </div>
                <div id="tempo_duração">
                    <label for="">Tempo de produção</label>
                    <div id="borda">
                        <input type="text" class="input_linha_borda" placeholder="    (ex:1h)">
                    </div>
                </div>
                <div id="local_atendimento">
                    <label for="">Local de atendimento</label>
                    <div id="options_atendimento">
                        <div>
                            <input type="radio">
                            <label for="">Estabelecimento</label>
                        </div>
                        <div>
                            <input type="radio">
                            <label for="">Domicílio</label>
                        </div>
                    </div>
                </div>
                <div class="max_width_servico">
                    <div class="image_container">
                        <img src="../../Prestadores/img/add-photo-icon-isolated-white-background-camera-plus-new-vector-stock-173611946.jpeg" alt="" id="img_photo_servico">
                    </div>
                     <input type="file" id="fl_image_servico" name="fl_image_servico" accept="image/*">          
                </div>
           </div>
           <div id="dados_parte2">
               <div id="div_dados">
                   <label for="">Público alvo</label>
                   <form  action="">
                    <select class="form_input" name="cars" id="cars">
                      <optgroup label="Selecione">
                        <option value="feminino">Feminino</option>
                        <option value="masculino">Masculino</option>
                      </optgroup>
                    </select>
                  </form>
               </div>
               <div id="div_dados">
                    <label for="">Categoria</label>
                    <form  action="">
                        <select class="form_input" name="cars" id="cars">
                          <optgroup label="Selecione">
                            <option value="cabelo">Cabelo</option>
                            <option value="manicure">Manicure</option>
                            <option value="pedicure">Pedicure</option>
                            <option value="depilacao">Depilação</option>

                          </optgroup>
                        </select>
                      </form>
               </div>
                <div id="div_dados">
                    <label for="">Parte do corpo</label>
                    <form  action="">
                        <select class="form_input" name="cars" id="cars">
                          <optgroup label="Selecione">
                            <option value="rosto">Rosto</option>
                            <option value="perna">Perna</option>
                            <option value="barba">Barba</option>
                          </optgroup>
                        </select>
                      </form>
                </div>
                <div id="div_dados">
                    <label for="">Funcionario realizador</label>
                    <form  action="">
                        <select class="form_input" name="cars" id="cars">
                          <optgroup label="Selecione">
                            <option value="arielly">Arielly</option>
                            <option value="sara">Sara</option>
                            <option value="maria">Maria</option>
                          </optgroup>
                        </select>
                      </form>
                </div>
                <div id="serviço_ativo">
                    <label for="">Este serviço está ativo para uso?</label>
                    <div id="options_servico">
                        <div>
                            <input type="radio">
                            <label for="">Sim</label>
                        </div>
                        <div>
                            <input type="radio">
                            <label for="">Não</label>
                        </div>
                    </div>
                </div>
                <div id="intervalo">
                    <label for="">Haverá intervalo entre esse serviço e outro?</label>
                    <div id="borda">
                        <input type="text" class="input_linha_borda" placeholder="    (ex:1h)">
                    </div>
                </div>
                <button>
                    <h4>Salvar</h4>
                </button>
           </div>
       </section>
   </main>
    
</body>
</html>
