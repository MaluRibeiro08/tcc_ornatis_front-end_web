<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro_servico.css">
    <script src="cadastro_servico.js" defer></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Megrim&family=Raleway&display=swap" rel="stylesheet">
    <title>Cadastrar serviço</title>
</head>
<body>
   <main>
       <section id="rotulo_verde">
           <div>
                 <h1>CADASTRO DE SERVIÇO</h1>
           </div>
           <div id="foto">
               <img src="../../Prestadores/img/image 428.svg" alt="">
           </div>
       </section>
       <section id="dados_servico">
            <div id="dados_parte1">
                <div id="campo">
                    <label>Título</label>
                    <input id="titulo_servico" class="input_linha" type="text">
                </div>
                <div id="campo">
                    <label>Preço</label>
                    <input id="preco_servico" class="input_linha"  type="text">
                </div>
                <div id="campo">
                    <label>Promoção</label>
                    <input id="promocao_servico" class="input_linha" type="text">
                </div>
                <div id="campo">
                    <label>Detalhes</label>
                    <input id="detalhes_servico" class="input_linha" type="text">
                </div>
                <div id="tempo_duracao">
                    <label for="">Tempo de produção</label>
                    <div id="borda">
                        <input id="tempo_producao_servico" type="text" class="input_linha_borda" placeholder="    (ex:1h)">
                    </div>
                </div>
                <div id="local_atendimento">
                    <label for="">Local de atendimento</label>
                    <div id="options_atendimento">
                        <div>
                            <input id="estabelecimento_servico" type="radio">
                            <label for="">Estabelecimento</label>
                        </div>
                        <div>
                            <input id="domicilio_servico" type="radio">
                            <label for="">Domicílio</label>
                        </div>
                    </div>
                </div>
                <div class="max_width_servico">
                    <div class="image_container">
                        <img src="../../Prestadores/img/add-photo-icon-isolated-white-background-camera-plus-new-vector-stock-173611946.jpeg" alt="" id="img_photo_servico">
                    </div>
                     <input type="file" id="fl_image_servico" name="fl_image_servico" accept="image/*">          
                </div>
           </div>
           <div id="dados_parte2">
               <div id="div_dados">
                   <label for="">Público alvo</label>
                   <form  action="">
                    <select id="publico_alvo" class="form_input" >
                        <option value="">- Selecione -</option>
                        <option value="1">Feminino</option>
                        <option value="2">Masculino</option>
                        <option value="3">Outro</option>
                        <option value="4">Prefiro não informar</option>
                    </select>
                  </form>
               </div>
               <div id="div_dados">
                    <label for="">Categoria</label>
                    <form action="">
                        <select id="categoria" class="form_input" >
                            <option value="">- Selecione -</option>
                            <option value="1">Depilação</option>
                            <option value="2">Maquiagem</option>
                            <option value="3">Esmaltação</option>
                            <option value="4">Peeling</option>
                            <option value="5">Hidratação</option>
                        </select>
                      </form>
               </div>
                <div id="div_dados">
                    <label for="">Parte do corpo</label>
                    <form action="">
                        <select id="parte_do_corpo" class="form_input" >
                            <option value="">- Selecione -</option>
                            <option value="1">Mãos</option>
                            <option value="2">Pés</option>
                            <option value="3">Pernas</option>
                            <option value="4">Cabelo</option>
                            <option value="5">Rosto</option>
                        </select>
                      </form>
                </div>
                <div id="div_dados">
                    <label for="">Funcionario realizador</label>
                    <form  action="">
                        <select id="funcionario_realizador" class="form_input" >
                            <option value="">- Selecione -</option>
                            <option value="">Arielly</option>
                            <option value="">Sara</option>
                            <option value="">Maria</option>
                        </select>
                      </form>
                </div>
                <div id="intervalo">
                    <label for="">Haverá intervalo entre esse serviço e outro?</label>
                    <div id="borda">
                        <input id="intervalo_servico" type="text" class="input_linha_borda" placeholder="    (ex:1h)">
                    </div>
                </div>
                <button id="salvar_servico">
                    <h4>Salvar</h4>
                </button>
           </div>
       </section>
   </main>
    
</body>
</html>
