<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar funcionário</title>
    <link rel="stylesheet" href="cadastro_funcionario.css">
    <script src="cadastro_funcionario.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Megrim&family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <header>
         <div id="logo">
                 <img src="../../../img/logo (1).svg" alt="">
          </div>
     </header>
     <main>
         <section id="fundo">
             <div id="cor1">
             </div>
              <div id="modal">
                   <div id="titulo">
                        <h1> <span id="add_funcionario" class="material-icons-outlined">contacts</span>Cadastro funcionário</h1>    
                    </div>
                <div id="informacoes">
                    <div id="campo">
                        <label>Nome</label>
                        <input class="input_linha" type="text">
                    </div>
                    <div id="campo">
                        <label>Email</label> 
                        <input class="input_linha" type="text" name="search" placeholder=""/>
                    </div>
                    <div id="campo">
                        <label>Senha</label> 
                        <input class="input_linha" type="text" name="search" placeholder=""/>
                    </div>
                    <div id="campo">
                        <label>Horário de trabalho</label> 
                        <input  class="input_linha"type="text" name="search" placeholder="(ex: 12:00 - 17:00)"/>
                    </div>
                    <div class="max_width_funcionario">
                        <div class="image_container">
                            <img src="../../../img/add-image (2).png" alt="" id="img_photo_funcionario">
                        </div>
                         <input type="file" id="fl_image_funcionario" name="fl_image_funcionario" accept="image/*">          
                    </div>
                    <button>
                       <h2>Salvar</h2>
                    </button>

                </div>
             </div>
         </section>
     </main>
    
</body>
</html>
