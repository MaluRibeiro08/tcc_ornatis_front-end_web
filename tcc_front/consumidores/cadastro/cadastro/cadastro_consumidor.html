<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/style_cadastro.css">
    <link rel="stylesheet" href="./styles/cabecalho_lateral_esquerdo.css">
    <link rel="stylesheet" href="./styles/secao_lateral_direita.css">
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="./styles/scrollbars_secoes.css">
    <link rel="stylesheet" href="./styles/inputs_text_file.css">

    <link rel="stylesheet" href="./styles/secao_dados_funcionamento.css">
    <link rel="stylesheet" href="./styles/secao_regras_cancelamento.css">

    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="scripts/main.js" type="module" defer></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Megrim&family=Raleway&display=swap" rel="stylesheet">

    <title>Cadastro Consumidor</title>
</head>
<body>
    <main>
        <!-- CONTAINER DA PARTE LATERAL ESQUERDA -->
        <div class="container_geral_cabecalho_lateral">
            <div class="container_titulo_cabecalho_lateral" id="container_titulo_cabecalho_lateral">
                <h1>Cadastro</h1>
            </div>
            <div class="container_imagens_cabecalho_lateral">
                <div class="imagens_cabecalho_lateral">
                    <img src="../../../Prestadores/img/image 425.png" class="img_prestador" id="img_prestador">
                </div>
            </div>
        </div>

        <!-- CONTAINER DA PARTE LATERAL DIREITA -->
        <div class="container_geral_conteudo">

            <!-- CONTAINER DO TITULO DA SECAO DE CADASTRO -->
            <div class="container_titulo_cabecalho_lateral" id="container_titulo_secao_lateral">
                <div class="container_titulo" id="container_titulo1">
                    <span class="material-symbols-outlined" id="icone">store</span>
                    <h2>Dados Pessoais </h2>
                </div>
                <div class="container_titulo" id="container_titulo2" style="display: none;">
                    <span class="material-symbols-outlined" id="icone">person</span>
                    <h2>Dados do cabelo </h2>
                </div>
                <div class="container_titulo" id="container_titulo3" style="display: none;">
                    <span class="material-symbols-outlined" id="icone">pin_drop</span>
                    <h2>Dados de localização</h2>
                </div>
                <div class="container_titulo" id="container_titulo4" style="display: none;">
                    <span class="material-symbols-outlined" id="icone">paid</span>
                    <h2>Dados de login</h2>
                </div>
                
            </div>

            <!-- CONTAINER DAS SESSOES DE CADASTRO -->
            <div class="container_geral_secoes_cadastro">
            
                <!-- SECAO DADOS DE DADOS PESSOAIS -->
                <div class="container_secao secao1" id="container_dados_pessoais" style="display: none;">

                    <div class="container_input">
                        <label class= "lable_input" for="input_nome_adm">Nome:</label>
                        <input  id="input_nome_adm" class="input" type="text">
                    </div>

                    <div class="container_input">
                        <label class= "lable_input" for="input_data_nascimento">Data de nascimento:</label>
                        <input  id="input_data_nascimento" class="input" type="date" max="2004-01-01" min="1915-01-01">
                    </div>

                    <div class="container_input">
                        <label class= "lable_input" for="input_cpf">CPF:</label>
                        <input  id="input_cpf" class="input" type="text" maxlength="11" onkeypress="validarDigitacaoNumeros();">
                    </div>
                    <div class="container_input">
                        <label class= "lable_input" for="input_data_nascimento">Telefone:</label>
                        <input  id="input_data_nascimento" class="input" >
                    </div>
                    <div id="campo_genero">
                        <div id="titulo_genero">
                            <label for="">Gênero</label><br>
                        </div>
                        <div id="radio_genero">
                            <input class="radio_genero_font" type="radio"><label for="">Feminino</label>
                            <input class="radio_genero_font" type="radio"><label for="">Masculino</label>
                            <input class="radio_genero_font" type="radio"><label for="">Outro</label>
                        </div>
                    </div>
                </div>

                <!-- SECAO DADOS DO CABELO -->
                <div class="container_secao secao3" id="container_dados_cabelo"  style="display: none;">
                    <div id="container_comprimento">
                        <label for="">Comprimento</label>
                        <div id="container_comprimento_display">
                            <div id="imagem_comprimento">
                            <img src="../../../Prestadores/img/Captura de Tela 2022-05-23 às 09.52.09.png" width="300px" alt="">
                        </div>
                        <div id="radios_comprimento">
                            <div>
                                <input type="radio"><label for="">1</label>
                            </div>
                            <div>
                                <input type="radio"><label for="">2</label>
                            </div>
                            <div>
                                <input type="radio"><label for="">3</label>
                            </div>
                            <div>
                                <input type="radio"><label for="">4</label>
                            </div>
                            <div>
                                <input type="radio"><label for="">5</label>
                            </div>
                            <div>
                                <input class="padding" type="radio"><label for="">Nenhuma das opções</label>
                            </div>
                            
                           
                        </div>
                        </div>
                        
                    </div>
                    <div id="container_tipo_cabelo">
                        <div class="tipo_cabelo" id="liso">
                            <img src="../../../Prestadores/img/Ellipse 24.png" alt="">
                            <label class="label_tipo_cabelo" for="">Liso</label>
                        </div>
                        <div class="tipo_cabelo" id="ondulado">
                            <img src="../../../Prestadores/img/Ellipse 25.png" alt="">
                            <label  for="">Ondulado</label>
                        </div>
                        <div class="tipo_cabelo" id="cacheado">
                            <img src="../../../Prestadores/img/Ellipse 26.png" alt="">
                            <label class="label_tipo_cabelo" for="">Cacheado</label>
                        </div>
                        <div class="tipo_cabelo" id="crespo">
                            <img src="../../../Prestadores/img/Ellipse 27.png" alt="">
                            <label class="label_tipo_cabelo" for="">Crespo</label>
                        </div>
                    </div>
                    <div id="container_cor_cabelo">
                        <div class="container_input">
                            <label for="">Cor</label>
                            <input  id="input_publico_alvo" class="input" type="text" maxlength="100">
                            <select name="publico_alvo" id="select_publico_alvo">
                                <option value="null" selected disabled>Selecione a cor do seu cabelo</option> 
                                <option value="feminino">Preto</option>
                                <option value="masculino">Loiro</option>
                                <option value="ambos">Castanho</option>
                                <option value="ambos">Raivo</option>
                            </select>
                        </div>
                    </div>
                        
                   

                </div>

                <!-- SECAO DADOS DE LOCALIZAÇÃO -->
                <div class="container_secao secao4" id="container_dados-localizacao" style="display: none;"> 
                    <div class="container_input">
                        <label class= "lable_input" for="input_cep">CEP</label>
                        <input  id="input_cep" class="input" type="text">
                    </div>
                    <div class="container_input">
                        <label class= "lable_input" for="input_bairro">Bairro</label>
                        <input  id="input_bairro" class="input" type="text">
                    </div>
                    <div class="container_input" id="container_inputs_multiplos">
                        <div class="parte1">
                            <label class= "lable_input" for="input_rua">Rua:</label>
                            <input  id="input_rua" class="input" type="text">
                        </div> 
                        <div class="parte2">
                            <label class= "lable_input" for="input_numero">N°:</label>
                            <input  id="input_numero" class="input" type="text">  
                        </div>
                        
                    </div>
                    <div class="container_input">
                        <label class= "lable_input" for="input_complemento">Complemento</label>
                        <input  id="input_complemento" class="input" type="text" maxlength="100">
                    </div>
                    <div class="container_input" id="container_inputs_multiplos">
                        <div class="parte1">
                            <label class= "lable_input" for="input_cidade">Cidade:</label>
                            <input  id="input_cidade" class="input" type="text">
                            <input  id="id_cidade" class="input" type="text" hidden>
                        </div> 
                        <div class="parte2">
                            <label class= "lable_input" for="input_estado">UF:</label>
                            <input  id="input_estado" class="input" type="text">  
                        </div>
                        
                    </div>

                    
                </div>

                <!-- SECAO DADOS DE LOGIN-->
                <div class="container_secao secao5" id="conatiner_dados_login"  >
                    <div class="container_dados_login">
                        <div class="container_dados_foto_perfil">
                            <div class="container_geral_imagem">
                                <div class="container_imagem">
                                    <img id="img_administrador"><span id="icone_foto_perfil_adm" class="material-symbols-outlined">person</span>
                                </div>
                                <div class="container_icone_foto_perfil">
                                    <form enctype="multipart/form-data" name="formulario_imagem_administrador" id ="formulario_imagem_administrador" action="http://localhost/tcc_ornatis_back-end/api-ornatis/rotas/adm/contaAdministradora/" method="POST">
                                        <input type="text" name="acao" hidden value="create">
                                        <input id="campo_id_empresa_form_img_adm" type="text" name="id_empresa" hidden>
                                        <input type="text" name="envio_form" hidden value="true">
                                        <input name="imagem_perfil_adm" id="input_foto_administrador" class="inputFile" type="file" accept="image/*" />
                                        <label for="input_foto_administrador" id="labelInputFile">
                                            <span class="material-symbols-outlined" id="icone_input_imagem">add_photo_alternate</span>
                                        </label>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="container_input">
                            <label class= "lable_input" for="input_email">Email:</label>
                            <input  id="input_email" class="input" type="text">
                        </div>
                        <div class="container_input">
                            <label class= "lable_input" for="input_senha">Senha:</label>
                            <input  id="input_senha" class="input" type="password">
                        </div>
                        <div class="container_input">
                            <label class= "lable_input" for="input_confirmacao_senha">Confirmação de senha:</label>
                            <input  id="input_confirmacao_senha" class="input" type="password">
                        </div>
                    </div>
                </div>

            </div>

            <!-- CONTAINER DA NAVEGACAO ENTRE AS SESSOES DE CADASTRO -->
            <div class="container_navegacao_entre_secoes">
                
                <div class="container_seta_navegacao container_seta_anterior" style="visibility: hidden;">
                    <span class="material-symbols-outlined seta" id="seta_anterior">navigate_before</span>
                    <span class="label_setas_navegacao" id="span_seta_anterior">Anterior</span>

                </div>

                <div class="container_bolinha_indicador_navegacao">
                    <div class="bolinha bolinha1" style="background-color: #93DCD0;"></div>
                    <div class="bolinha bolinha2"></div>
                    <div class="bolinha bolinha3"></div>
                    <div class="bolinha bolinha4"></div>
                </div>

                <div class="container_seta_navegacao container_seta_proxima">
                    <span class="label_setas_navegacao" id="texto_seta_proximo">Próxima</span>
                    <span class="material-symbols-outlined seta" id="icone_seta_proximo">navigate_next</span>
                </div>

            </div>

        </div>

    </main>
    
</body>
</html>
<script>
    
    const validarDigitacaoNumeros = (evt) =>
    {
        var evento = evt || window.event;
        var tecla = evento.keyCode;
        tecla = String.fromCharCode( tecla );

        var regex = /^[0-9.]+$/;
        if( !regex.test(tecla) ) 
        {
            evento.returnValue = false;
            if(evento.preventDefault) evento.preventDefault();
        }
    }
</script>
