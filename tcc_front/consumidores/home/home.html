<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://fonts.googleapis.com/css2?family=Megrim&family=Raleway&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Home Consumidor</title>
</head>
<body>
    <header></header>
    <main>
        <div class="container_chamariz">

        </div>
        <div class="container_agenda">

        </div>

        <div class="container_pesquisa">
            <div class="container_geral_barra_pesquisa">
                <div class="container_barra_pesquisa_servicos">
                    <div class="container_barra_pesquisa">
                        <div class="barra_pesquisa">
                             <span class="material-symbols-outlined">search</span>
                            <input class="input_barra_pesquisa" type="text" placeholder="O que você está procurando?">
                        </div>
                        <span class="material-symbols-outlined icone_add_servico">add_circle</span>
                    </div>
                </div>
            </div>
            <div class="container_geral_tratamento_pesquisa">
                <div class="container_geral_indicacao_saloes">
                    <div class="titulo_container">
                        <p class="titulo_container">Salões próximos a você</p>
                    </div>
                    <div class="container_listagem_indicacao_saloes">
                        <div class="container_salao">
                            <img src="./res/img_logo_salao/logo-salao.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="container_geral_categorias">
                    <div class="container categoria">
                        <div class="container_fundo_filtro">
                            <img src="./res/imgs_categorias/categoria_cabelo.png" alt="">
                        </div>
                        <div class="container_info_filtro">
                            <p class="nome_categoria">Cabelos</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container_geral_listagem_resultante">
                <div class="container_item_listagem">
                    <div class="container_cabecalho">
                        <h6 class="nome_salao_servico">
                            BeautyHair
                        </h6>
                        <span class="localizacao_salao">Carapicuíba-SP</span>
                    </div>
                    <div class="container_informacoes_gerais">
                        <div class="container_imagem_item">
                            <img src="" alt="" class="imagem_item">
                        </div>
                        <div class="container_informacoes">
                            <h5 class="nome_item">Limpeza de sobrancelhas bonitas</h5>
                            <p class="categoria_parte-corpo">Maquiagem - Olhos</p>
                            <div class="container_duracao">
                                <span class="material-symbols-outlined">schedule</span>
                                <p class="duracao">30min</p>
                            </div>
                        </div>
                        <div class="container_valores">
                            <div class="container_preco_final">
                                <span>R$ </span>
                                <p class="preco_final">30,00</p>
                            </div>
                            <div class="container_desconto">
                                <span class="preco_original">35,00 -</span> 
                                <span class="desconto">5%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </main>
    <footer></footer>
</body>
</html>
