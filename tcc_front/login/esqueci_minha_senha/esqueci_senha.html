<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="esqueci_senha.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Megrim&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,200,0,0" />
    <title>Esqueci minha senha</title>
</head>
<body>
    <section>
        <div id="coluna_lateral"></div>
        <div id="informacoes_login">
            <div class="modal_container" id="modal">
                <div class="corpoModal card">
                    <div id="container_header">
                         <div class="header">
                          <label for="">Esqueci minha senha</label>
                        </div>
                        <div class="header2">
                            <a href="../login.html">Voltar ao login</a>
                          </div>
                    </div>                    
                    <div class="main">
                        <div class="logo">
                           <h1>RECUPERAR SENHA</h1>
                        </div>
                        <div class="informacoes">
                            <div id="campo">
                                <label for="">E-mail</label>
                                <input type="text" class="input_linha">
                            </div>
                            <div id="mensagem">
                                <p>Enviaremos um link para o seu e-mail de cadastro para a realização da troca de senha.</p>
                            </div>
                            <button id="entrar">
                                Entrar
                            </button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
